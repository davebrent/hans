[library]
name = "libhans.gfx.scopes"

#

[[objects]]
name = "gfx-oscilloscope"
type = "graphics"

[[objects.shaders]]
name = "scopes/shaders/oscilloscope"
type = "vertex"
path = "oscilloscope.vert"
[[objects.shaders]]
name = "scopes/shaders/fragment"
