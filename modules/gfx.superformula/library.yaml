---
name: libhans.gfx.superformula
strings:
  LIBSUPERFORUMLA_VERT_SHADER: superformula-vertex
  LIBSUPERFORUMLA_FRAG_SHADER: superformula-fragment
  LIBSUPERFORUMLA_PARAM_M: superformula_m
  LIBSUPERFORUMLA_PARAM_N1: superformula_n1
  LIBSUPERFORUMLA_PARAM_N2: superformula_n2
  LIBSUPERFORUMLA_PARAM_N3: superformula_n3
  LIBSUPERFORUMLA_PARAM_A: superformula_a
  LIBSUPERFORUMLA_PARAM_B: superformula_b
  LIBSUPERFORUMLA_PARAM_U: superformula_u
  LIBSUPERFORUMLA_PARAM_V: superformula_v
  LIBSUPERFORUMLA_PARAM_COLOR: superformula_color
  LIBSUPERFORUMLA_PARAM_SCALE: superformula_segments
  LIBSUPERFORUMLA_PARAM_SEED: superformula_deform
  LIBSUPERFORUMLA_PARAM_TRANSLATE: superformula_translate
  LIBSUPERFORUMLA_PARAM_ROTATION_SPEED: superformula_rotation_speed
  LIBSUPERFORUMLA_PARAM_ROTATION_AXIS: superformula_rotation_axis
  LIBSUPERFORUMLA_PARAM_DRAW_MODE: superformula_draw_mode
objects:
  gfx.superformula:
    type: graphics

    frame_buffer:
      stencil_buffer: true

      attachments:
        - type: depth
          help: Depth buffer attachment
          width: 1184
          height: 640
          components: 4

        - type: color
          help: Attachment containing color information
          width: 1184
          height: 640
          components: 4

        - type: color
          help: Attachment containing normal information
          width: 1184
          height: 640
          components: 4

    resources:
      - uri: superformula-vertex
        type: shader
        shader_type: vertex
        path: ./superformula.vert

      - uri: superformula-fragment
        type: shader
        shader_type: fragment
        path: ./superformula.frag

    parameters:
      - name: superformula_m
        size: 2
        defaults: [5.7, 10]
        help: The 'm' value in the superformula

      - name: superformula_n1
        size: 2
        defaults: [0.5, 3]
        help: The 'n1' value in the superformula

      - name: superformula_n2
        size: 2
        defaults: [1, 0.2]
        help: The 'n2' value in the superformula

      - name: superformula_n3
        size: 2
        defaults: [2.5, 1]
        help: The 'n3' value in the superformula

      - name: superformula_a
        size: 2
        defaults: [1, 1]
        help: The 'a' value in the superformula

      - name: superformula_b
        size: 2
        defaults: [1, 1]
        help: The 'b' value in the superformula

      - name: superformula_u
        size: 2
        defaults: [-3.141592653589793, 3.141592653589793]
        help: The 'u' value in the superformula

      - name: superformula_v
        size: 2
        defaults: [-1.5707963267948966, 1.5707963267948966]
        help: The 'v' value in the superformula

      - name: superformula_color
        size: 3
        min: 0
        max: 1
        type: color
        defaults: [0.85, 0.9, 0.95]
        help: The color of the shape

      - name: superformula_scale
        size: 1
        defaults: [0.5]
        help: The scale of the shape

      - name: superformula_segments
        size: 1
        min: 0
        max: 90
        step: 1
        defaults: [90]
        help: The number of segments in the shape

      - name: superformula_seed
        size: 1
        min: 0
        defaults: [0]
        help: The random value to deform the shape

      - name: superformula_deform
        size: 1
        min: 0
        defaults: [0]
        help: The amount to deform the shape

      - name: superformula_translate
        size: 3
        defaults: [0, 0, -1]
        help: The shapes translation

      - name: superformula_rotation_speed
        size: 1
        defaults: [0.005]
        help: The shapes rotation speed

      - name: superformula_rotation_axis
        size: 3
        min: 0
        max: 1
        defaults: [1, 1, 1]
        help: The shapes rotation axis

      - name: superformula_draw_mode
        size: 1
        min: 0
        max: 8
        step: 1
        defaults: [0]
        help: The GL mode to use to draw the shape
