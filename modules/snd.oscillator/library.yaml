---
name: libhans.snd.oscillator
strings:
    LIBOSC_ARG_CHANNELS: channels
    LIBOSC_ARG_PHASE: phase
    LIBOSC_PARAM_WAVEFORM: oscillator_waveform
    LIBOSC_PARAM_FREQUENCY: oscillator_frequency
objects:
  snd.oscillator:
    type: audio
    help: An audio oscillator supporting multiple waveforms

    parameters:
      - name: oscillator_frequency
        size: 1
        defaults: [440]

      - name: oscillator_waveform
        size: 1
        defaults: [0]
