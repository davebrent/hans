---
- request:
    jsonrpc: "2.0"
    id: 0
    method: set_program
    params:
      name: super-program
      graphics:
        objects:
          - object_id: {{ objects["gfx.superformula"] }}
          - object_id: {{ objects["gfx.quad"] }}
        connections:
          - source: 0
            outlet: 1
            sink: 1
            inlet: 0

      audio:
        objects:
          - object_id: {{ objects["snd.oscillator"] }}
            args:
              - {name: channels, value: 2}
          - object_id: {{ objects["snd.out"] }}
            args:
              - {name: bus, value: 0}
              - {name: channel, value: 0}
              - {name: channel, value: 1}

        connections:
          - {source: 0, outlet: 0, sink: 1, inlet: 0}
          - {source: 0, outlet: 1, sink: 1, inlet: 1}

- request:
    jsonrpc: "2.0"
    id: 0
    method: use_program
    params:
      name: super-program

- request:
    jsonrpc: "2.0"
    id: 0
    method: start_audio
